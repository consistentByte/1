<div class="row">
  @for (image of imageList; track $index) {
  <img
    class="col-lg-3"
    [src]="image?.src"
    (click)="onClickImage(image)"
    [alt]="image?.src"
  />
  }
</div>

<dialog #dialog [open]="isImageOpened" (close)="dialogClosed()">
  <header>
    <span (click)="dialog.close()">&#10060;</span>
  </header>
  <div>
    <img [src]="imageOpenedData?.src" [alt]="imageOpenedData?.src" />
  </div>
</dialog>
